<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    body { font-size: 11pt; }
    div#app { padding: 50px; margin: 30px auto; max-width: 200px;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; font-size: 11pt; }
    div.count { height: 50px; width: 200px; background-color: #afa;
 border: 1px solid black;
      margin: auto; text-align: center; font-size: 22px; line-height: 50px;
    }
  </style>
</head>
<body>
  <div id="app">
      <h1>count</h1>
    <div class="count" v-on:click="++count">{{ count }}</div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        count: 0
      },
    })
   </script>
</body>
</html>
