<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { margin: 20px auto; padding: 20px; width: 300px;
          border: 1px solid gray; box-shadow: 5px 5px 5px #aaa; }
    button { padding: 0.5em 1em; font-size: 12  pt; }
  </style>
</head>
<body>
  <div id="app" v-bind:style="{ backgroundColor: color }">
      <h1>buttons</h1>
      <button type="button" v-on:click="setColor('#ffa')">yellow</button>
      <button type="button" v-on:click="setColor('#bfb')">green</button>
      <button type="button" v-on:click="setColor('#fbb')">red</button>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        color: "#ffa"
      },
      methods: {
        setColor(color) {
          this.color = color;
        }
      }
    })
   </script>
</body>
</html>
