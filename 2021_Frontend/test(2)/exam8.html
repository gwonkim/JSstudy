<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    body { padding: 20px; }
    input { padding: 5px; margin: 5px; }
  </style>
</head>
<body>
  <div id="app">
    <h1>입력</h1>
    <input type="text" v-model="texts" @click="perCase" /> <br />
    <hr />
    <p>{{ upperCase }}</p>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        texts: '',
        upperCase: '',
      },
      computed: {
        perCase() {
          return this.upperCase = this.texts.toUpperCase();
        }
      }

    })
   </script>
</body>
</html>
