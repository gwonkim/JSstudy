<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; width: 400px;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    div#app div { margin-bottom: 20px; }
    label { display: block; }
    input[type=text] { padding: 4px; }
  </style>
</head>
<body>
  <div id="app">
    <h1>합계</h1>
    <div>
      <input type="text" v-model.number="number1" />
    </div>
    <div>
      <input type="text" v-model.number="number2" />
    </div>
    <hr />
    <div>
      <input type="text" v-model="total" />
      <p>{{ ((number1 + number2) % 2 === 0) || ((number1 + number2) == 0) ? '짝수' : '홀수' }}</p>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        number1: 0,
        number2: 0
      },
      computed:  {
        total : {
          get() {
            return Number(this.number1) + Number(this.number2);
          },
          set(value) {
            this.number1 = value / 2 
            this.number2 = value / 2 
          }
        }
      }
    })
   </script>
</body>
</html>
