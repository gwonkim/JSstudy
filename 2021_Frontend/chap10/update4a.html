<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; width: 400px;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    table { border-collapse: collapse; width: 300px; }
    td { padding: 5px; border: 1px solid #aaa;  text-align: center; }
    td:nth-child(4) { width: 50px; }
    tr:nth-child(1) { background-color: #ddd; }
    input { padding: 5px; margin-top: 10px; }
    button { padding: 0.5em 1em; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="app">
    <table>
      <tr>
        <td>속성명</td><td>속성값</td>
      </tr>
      <tr v-for="(value, key) in person" v-bind:key="key">
        <td>{{ key }}</td>
        <td>{{ value }}</td>
      </tr>
    </table>
    <input type="text" v-model="newKey" placeholder="새 속성명을 입력하세요" /> <br />
    <input type="text" v-model="newValue" placeholder="새 속성값을 입력하세요" /> <br />
    <button type="button" v-on:click="add">속성 추가</button>
  </div>

  <!-- Vue.set 메소드를 이용하여 해당 태그만 다시 그리기 -->
  <!-- 효율적인 방법 $forceUpdate는 가급적 사용하지 말 것 -->
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        person: { id: 101, name: "홍길동", age: 16 },
        newKey: '',
        newValue: ''
      },
      methods: {
        add() {
          Vue.set(this.person, this.newKey, this.newValue);
        }
      }
    })
   </script>
</body>
</html>
