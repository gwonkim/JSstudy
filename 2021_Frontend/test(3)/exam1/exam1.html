<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; width: 400px;
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    div#app div { margin-bottom: 20px; }
    input[type=text] { padding: 4px; margin: 10px; }
    span { display: inline-block; margin: 10px; padding: 8px 15px; 
      border: 1px solid black; }
  </style>
</head>
<body>
  <div id="app">
    <span v-for="s in size">
      {{ s }}
    </span>
    <hr>
    <div>
      <input type="text" v-model.number="size" />
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        size: 3,
        w: [],
      },
    })
   </script>
</body>
</html>
