<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border: 1px solid gray;
            box-shadow: 5px 5px 5px #aaa;
        }

        input {
            padding: 5px;
        }

        button {
            padding: 0.5em 1em;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Plus and Minus</h1>
        <hr />
        <input type="text" v-model="value">
        <button type="button" @click="++value">++</button>
        <button type="button" @click="--value">--</button>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                value: 0,
            },
        })
    </script>
</body>

</html>
