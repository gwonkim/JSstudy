<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {
            padding: 30px;
            margin: 30px auto;
            width: 400px;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;
        }

        div#app div {
            margin-bottom: 20px;
        }

        label {
            display: block;
        }

        input[type=text] {
            padding: 4px;
        }

        div.total {
            font-size: 16pt;
            color: blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{ number%2 === 0 ? "짝수" : "홀수"}}</h1>
        <div class="total">
            
        </div>
        <div>
            <hr />
            <input type="text" v-model="number" />
        </div>
        </div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                number: 0
            }
        })
    </script>
</body>

</html>
