<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {
            padding: 30px;
            margin: 30px auto;
            width: 400px;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;
        }

        div#app div {
            margin-bottom: 20px;
        }

        label {
            display: block;
        }

        input[type=text] {
            padding: 4px;
        }

        div.multi {
            font-size: 16pt;
            color: blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>곱셈</h1>
        <div class="multi">
            {{ result }}
        </div>
        <div>
            <hr />
            <input type="text" v-model="one" />
        </div>
        <div>
            <input type="text" v-model="two" />
            <button type="button" v-on:click="multi">곱셈</button>
        </div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                one: 0,
                two: 0,
                result: 0,
            },
            methods: {
                multi() {
                    this.result = this.one * this.two;
                }
            }
        })
    </script>
</body>

</html>
