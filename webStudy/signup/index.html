<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- navigationBar -->
    <div class="nav js-nav">
        <div class="nav__logo">
            <h1>HELLO</h1>
        </div>
        <div class="nav__element">
            <span>MAIN</span>
            <span>SIGNIN</span>
        </div>
    </div>

    <!-- contents -->
    <div class="contents">
        <div class="contents__title">
            <h1>SIGNUP</h1>
            <hr />
        </div>
        <div class="contents__signup">
            <form class=form>
                <div class="box">
                    <label><b>Username</b></label>
                    <input class="username js-username" type="text" placeholder="Enter Email">
                    <h3 class="username__text"></h3>
                </div>

                <label><b>Email</b></label>
                <input class="email js-email" type="text" placeholder="Enter Email">
                <h3 class="email__text"></h3>

                <label><b>Password</b></label>
                    <input class="password1 js-paseeword1" type="password" placeholder="Enter Password">
                    <h3 class="password1__text"></h3>

                    <label><b>Confirm Password</b></label>
                    <input class="password2 js-password2" type="password" placeholder="Enter password again">
                    <h3 class="password2__text"></h3>

                    <button class="signupButton js-signupButton">Submit</button>
            </form>
        </div>
    </div>
    <script src="check.js"></script>
</body>


</html>
