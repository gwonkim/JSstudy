<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- navigationBar -->
    <div class="nav js-nav">
        <div class="nav__logo">
            <h1>HELLO</h1>
        </div>
        <div class="nav__element">
            <span>MAIN</span>
            <span>SIGNIN</span>
        </div>
    </div>

    <!-- contents -->
    <div class="contents">
        <div class="contents__title">
            <h1>SIGNUP</h1>
            <hr />
        </div>
        <form class="contents__signup js-form">
            <div class="box">
                <label><b>Username</b></label>
                <input class="username js-username" type="text" placeholder="Enter Email">
                <h5 class="username__text"></h5>
            </div>

            <div class="box">
                <label><b>Email</b></label>
                <input class="email js-email" type="text" placeholder="Enter Email">
                <h5 class="email__text"></h5>
            </div>

            <div class="box">
                <label><b>Password</b></label>
                <input class="password1 js-password1" type="text" placeholder="Enter Password">
                <h5 class="password1__text"></h5>
            </div>

            <div class="box">
                <label><b>Confirm Password</b></label>
                <input class="password2 js-password2" type="text" placeholder="Enter password again">
                <h5 class="password2__text"></h5>
            </div>

            <button class="signupButton js-signupButton" type="submit">Submit</button>
        </form>
    </div>
    <script src="check.js"></script>
</body>
</html>
